<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Търсене на човек по ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Търсене на човек по ID</h1>
  <input type="text" id="searchId" placeholder="Въведи ID">
  <button onclick="searchPerson()">Търси</button>

  <div id="result"></div>

  <script>
    const people = [
      { id: "1", name: "Иван Иванов", age: 30, city: "София" },
      { id: "2", name: "Мария Петрова", age: 25, city: "Пловдив" },
      { id: "3", name: "Георги Георгиев", age: 40, city: "Варна" }
    ];

    function searchPerson() {
      const inputId = document.getElementById("searchId").value.trim();
      const person = people.find(p => p.id === inputId);
      const resultDiv = document.getElementById("result");

      if (person) {
        resultDiv.textContent = `Име: ${person.name}, Възраст: ${person.age}, Град: ${person.city}`;
      } else {
        resultDiv.textContent = "Няма човек с това ID.";
      }
    }
  </script>

</body>
</html>
